<img class="user-small-img" *ngIf="avatar; else fallbackImg" [src]="avatar" [attr.alt]="userName">
<ng-template #fallbackImg>
  <span class="user-small-img user-small-img--default" photobook-app-icon [icon]="userIcon"></span>
</ng-template>
<span class="user-small-ico" photobook-app-icon [icon]="moreIcon"></span>
