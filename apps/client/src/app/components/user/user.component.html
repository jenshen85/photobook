<div class="user" *ngIf="profile">
  <div class="user__inner">
    <div class="user__ava">
      <img *ngIf="profile.avatar" [src]="profile.avatar" [alt]="profile.first_name">
    </div>

    <div class="user__info">
      <div *ngIf="profile.first_name" class="user__name">{{profile.first_name}}</div>
      <div *ngIf="profile.description" class="user__desc">{{profile.description}}</div>
    </div>
  </div>
</div>
