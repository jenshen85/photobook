<photobook-fade>
  <div class="big-title big-title-white">Регистрация</div>
  <div class="entry-form-out">
    <form [formGroup]="form" (ngSubmit)="submit($event)" class="entry-form">
      <photobook-form-control
        inputName="username"
        [class]="form.get('username').invalid && form.get('username').touched ? 'form-control--invalid' : 'form-control--valid'"
        [className]="'form-control'"
        [icon]="userIcon"
        [iconPrefix]="true"
        [label]="'Имя*'">
        <span *ngIf="form.get('username').invalid && form.get('username').touched" class="form-control__error">
          <small *ngIf="form.get('username').errors.required">This field is required</small>
        </span>
      </photobook-form-control>

      <photobook-form-control
        inputName="email"
        [class]="form.get('email').invalid && form.get('email').touched ? 'form-control--invalid' : 'form-control--valid'"
        [className]="'form-control'"
        [icon]="envelopeIcon"
        [iconPrefix]="true"
        [label]="'Электронная почта*'"
        [type]="'email'">
        <span *ngIf="form.get('email').invalid && form.get('email').touched" class="form-control__error">
          <small *ngIf="form.get('email').errors.required">This field is required</small>
          <small *ngIf="form.get('email').errors.email">Email not valid</small>
        </span>
      </photobook-form-control>

      <photobook-form-control
        inputName="password"
        [class]="form.get('password').invalid && form.get('password').touched ? 'form-control--invalid' : 'form-control--valid'"
        [className]="'form-control'"
        [icon]="passwordIcon"
        [iconPrefix]="true"
        [label]="'Пароль*'"
        [type]="'password'">
        <span *ngIf="form.get('password').invalid && form.get('password').touched" class="form-control__error">
          <small *ngIf="form.get('password').errors.required">This field is required</small>
          <small *ngIf="form.get('password').errors.minlength">
            Password where short, min length: {{form.get('password').errors.minlength.requiredLength}}
          </small>
        </span>
      </photobook-form-control>
