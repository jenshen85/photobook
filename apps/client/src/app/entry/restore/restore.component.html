<photobook-fade *transloco="let t">
  <div class="big-title big-title-white">
    {{ t('restore.title') }}
  </div>
  <div class="entry-form-out">
    <form [formGroup]="form" (ngSubmit)="submit($event)" class="entry-form">
      <photobook-form-control
        inputName="email"
        [class]="
          form.get('email').invalid && form.get('email').touched
            ? 'form-control--invalid'
            : 'form-control--valid'
        "
        [className]="'form-control'"
        [icon]="envelopeIcon"
        [iconPrefix]="true"
        [label]="t('controls.email') + '*'"
        [type]="'email'"
      >
        <span
          *ngIf="form.get('email').invalid && form.get('email').touched"
          class="form-control__error"
        >
          <small *ngIf="form.get('email').errors.required">{{
            t('errors.required')
          }}</small>
          <small *ngIf="form.get('email').errors.email">{{
            t('errors.email')
          }}</small>
        </span>
      </photobook-form-control>

      <div class="entry-form-bottom">
        <div class="entry-form-actions">
          <button
            type="submit"
            [disabled]="form.invalid && form.touched"
            class="button button-bg-blue"
          >
            {{ t('buttons.restore') }}
          </button>

          <button
            type="button"
            [routerLink]="['/']"
            class="button button-white"
          >
            {{ t('buttons.login') }}
          </button>
        </div>
      </div>
    </form>
  </div>
</photobook-fade>
