<div class="common-dialog-content" *transloco="let t">
  <div class="common-dialog-head">
    <span>{{ title }}</span>
  </div>
  <div class="common-dialog-body">
    {{ message }}
  </div>
  <div class="common-dialog-footer">
    <button type="button" [dialogClose]="false" class="button btn-white">
      {{ t('buttons.cancel') }}
    </button>
    <button type="button" [dialogClose]="true" class="button button-remove">
      <span photobook-app-icon [icon]="removeIcon"></span>
      {{ t('buttons.remove') }}
    </button>
  </div>
</div>
