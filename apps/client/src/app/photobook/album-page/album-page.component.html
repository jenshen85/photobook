<photobook-spinner *ngIf="pending; else content"></photobook-spinner>

<ng-template #content>
  <header photobook-header-album
    [currentUserProfile]="currentUserProfile"
    [authUserProfile]="authUserProfile"
    [album]="album"
    (onEditHandler)="editHandler($event)"
    (onAddPhotoHandler)="addPhotoHandler()"
    [isAuthUser]="isAuth"
    [isEdit]="isEdit"
    *ngIf="!pendingLoadAlbum"
  ></header>

  <div class="top-bar">
    <div class="container top-bar__container">
      <div class="photo-stat">
        <div class="photo-stat__item">
          {{ photosLength }} Фотографий
        </div>

        <div class="photo-stat__item">
          {{ likesLength }} Лайков
        </div>

        <div class="photo-stat__item">
          {{ commentsLength }} Комментария
        </div>
      </div>
    </div>
  </div>

  <main class="photobook-main">

    <section class="photobook-section photos">
      <div class="container">
        <div class="photo-cards">
          <photobook-spinner position="absolute" *ngIf="pendingLoadPhotos; else photosTmp"></photobook-spinner>
          <ng-template #photosTmp>
            <photobook-photo-card
              [isAuthUser]="isAuth"
              [hasInfo]="false"
              *ngFor="let photo of photos" [photo]="photo" [@fadeIn]
              [userProfile]="currentUserProfile"
              [authUserProfile]="authUserProfile"
              (onPhotoClick)="openPhotoDialog($event)"
              (onEditClick)="openEditPhotoDilaog($event)"></photobook-photo-card>
          </ng-template>
        </div>
      </div>
    </section>

    <div class="photobook-main-overlay" *ngIf="isEdit" [@fadeIn]></div>
  </main>

  <footer
    photobook-footer
    [userBg]="album && album.preview ? album.preview : 'assets/images/default-bg.jpg'"
    [isEdit]="isEdit"></footer>

        <span class="header-user__name">{{user.user_profile.first_name}}</span>
      </div>
    </div>
  </div> -->
</ng-template>
