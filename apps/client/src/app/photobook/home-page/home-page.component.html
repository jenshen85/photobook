<photobook-spinner *ngIf="pendingLoadUser; else content"></photobook-spinner>

<ng-template #content>
  <header
    [user]="user"
    [isEdit]="isEdit"
    [isAuthUser]="isAuthUser"
    [isAlbums]="isAlbums"
    (onEditHandler)="editHandler($event)"
    photobook-header-user>
  </header>

  <div class="top-bar">
    <div class="container top-bar__container">
      <photobook-search-control placeholder="Исследовать мир"></photobook-search-control>
    </div>
  </div>

  <main class="photobook-main">
    <photobook-photos
      *ngIf="!isAlbums; else albumTemplate"
      [user]="user"
      [authUser]="authUser"></photobook-photos>

    <ng-template #albumTemplate>
      <photobook-albums
        [currentUser]="user"
        [authUser]="authUser"></photobook-albums>
    </ng-template>
    <div class="photobook-main-overlay" *ngIf="isEdit" [@fadeIn]></div>
  </main>

  <photobook-footer [userBg]="user.user_profile.cover"></photobook-footer>
</ng-template>
