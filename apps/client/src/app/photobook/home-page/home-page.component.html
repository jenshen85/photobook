<photobook-spinner *ngIf="pending; else content"></photobook-spinner>

<ng-template #content>
  <header
    [currentUserProfile]="currentUserProfile"
    [authUserProfile]="authUserProfile"
    [isEdit]="isEdit"
    [isAuthUser]="isAuthUser"
    (onEditHandler)="editHandler($event)"
    photobook-header-user>
  </header>

  <div class="top-bar">
    <div class="container top-bar__container">
      <photobook-search-control placeholder="Исследовать мир"></photobook-search-control>
    </div>
  </div>

  <main class="photobook-main">
    <router-outlet></router-outlet>
    <!-- <photobook-home-page-photos
      *ngIf="!isAlbums; else albumTemplate"
      [currentUserProfile]="currentUserProfile"
      [authUserProfile]="authUserProfile"></photobook-home-page-photos>

    <ng-template #albumTemplate>
      <photobook-home-page-albums
        [currentUserProfile]="currentUserProfile"
        [authUserProfile]="authUserProfile"></photobook-home-page-albums>
    </ng-template> -->
    <div class="photobook-main-overlay" *ngIf="isEdit" [@fadeIn]></div>
  </main>

  <footer
    photobook-footer
    [userBg]="currentUserProfile.cover"
    [isEdit]="isEdit"></footer>
</ng-template>
